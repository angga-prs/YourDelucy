<html>
    <head>
        <script>
             function random(){

            document.getElementById("myNumber").innerHTML = Math.floor(Math.random() * 99999)+1;
            }
        </script>
        <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() { 
        $("img.source-image").hide();
        var $source = $("https://raw.githubusercontent.com/angga-prs/YourDelucy/master/hello.jpg").attr("src");
        $('#page-body').css({
            'backgroundImage': 'url(' + $source +')',
            'backgroundRepeat': 'no-repeat',
            'backgroundPosition': 'top center'
        });
    }); 
    </script>
        <style>
            #myNumber{
                font-size:100px;
                text-align:center;
                margin:50px auto;
                font-family:Arial, sans-serif;
            }
        </style>

    </head>
    <body id="page-body" onload="random();">
    <img class="source-image" src="images/image.jpg" alt="" />
        <div id="myNumber"></div>
</body>

</html>
