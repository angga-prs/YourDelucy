<html>
    <head>
        <script>
 function random(){

document.getElementById("myNumber").innerHTML = Math.floor(Math.random() * 99999)+1;
}
</script>

            #myNumber{
                font-size:100px;

                font-family:Arial, sans-serif;
            }
        </style>
    </head>
    <body onload="random();">
        <div id="myNumber"></div>
    </body>
</html>
